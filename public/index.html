<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mythical Hangman</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body id="background">
    <div class="container">
      <h1>Think you know your mythical creatures?</h1>
      <h2>Guess a letter...</h2>
      <br>
      <br>
      <p><span id="play-space"></span></p>
      <br><br>
      <div class="form-box">
        <form>
          <label>Type a letter:</label>
          <input type="text" name="guess">
          <input type="submit"><br>
        </form>
      </div>
      <br><br>
      <p>Guesses Remaining: <span id="tries"></span></p>
      <br>
      <p><span id="hint"> <button>Hint, please!</button> </span></p>
      <br>
      <p>Letters Guessed:</p>
      <p><span id="letters-guessed"></span></p><br>
      <br>
      <div id="result">
      </div>
      <button class="hidden" id="restart">Play Again</button>
    </div>
    <!-- JavaScripts -->
    <script src="js/index.js"></script>
  </body>


</html>
