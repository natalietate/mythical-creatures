<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-capstone-game</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>
    <div class="container">
      <h1>Guess a letter</h1>
      <br>
      <br>
      <p><span id="play-space"> Correct letters go here</span></p>
      <br><br>
      <div class="form-box">
        <form>
          <label>Type a letter:</label>
          <input type="text" name="guess">
          <input type="submit"><br>
        </form>
      </div>
      <br><br>
      <p>Guesses remaining: <span id="tries">5</span></p>
      <br>
      <p>Incorrect Letters Guessed:</p>
      <p><span id="letters-guessed">0</span></p><br>
      <p><span id="hint"> <button>I NEED A HINT</button> </span></p>
      <br>
      <div id="result">
      </div>
      <button class="hidden" id="restart">Restart</button>
    </div>
    <!-- JavaScripts -->
    <script src="js/index.js"></script>
  </body>


</html>
